<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- font awesone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="drop-down">
        <div class="wrapper">
            <img class="selectedImg" src="bangladesh.png" alt="">
            <div class="selected">Bangladesh</div>
            <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="list">
            <div class="item">
                <img src="canada.png" alt="">
                <div class="text">Canada</div>
            </div>
            <div class="item">
                <img src="india.png" alt="">
                <div class="text">India</div>
            </div>
            <div class="item">
                <img src="italy.png" alt="">
                <div class="text">Italy</div>
            </div>
            <div class="item">
                <img src="russia.png" alt="">
                <div class="text">Russia</div>
            </div>
            <div class="item">
                <img src="singapore.png" alt="">
                <div class="text">Singapore</div>
            </div>
            <div class="item">
                <img src="spain.png" alt="">
                <div class="text">Spain</div>
            </div>
            <div class="item">
                <img src="canada.png" alt="">
                <div class="text">Canada</div>
            </div>


        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
